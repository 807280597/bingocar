<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>车辆详情 - 阿敬淘车</title>
    <meta name="description" content="提供优质二手车买卖、评估、金融服务的专业平台">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 放大图片切换按钮样式 */
        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 50px;  /* 增加宽度 */
            height: 50px; /* 增加高度 */
            border-radius: 50%;
            font-size: 24px; /* 增加图标大小 */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10; /* 确保按钮在图片上层 */
        }
        .gallery-nav:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .gallery-prev {
            left: 15px; /* 调整位置 */
        }
        .gallery-next {
            right: 15px; /* 调整位置 */
        }
        .gallery-main {
            position: relative;
            overflow: hidden; /* 防止内容溢出 */
            touch-action: pan-y; /* 允许水平滑动 */
        }
        
        /* 轮播图滑动相关样式 */
        .gallery-slider {
            display: flex;
            transition: transform 0.3s ease;
            width: 100%;
            height: 100%;
        }
        
        .gallery-slide {
            flex: 0 0 100%;
            width: 100%;
        }
        
        /* 移动端适配样式 */
        @media screen and (max-width: 768px) {
            .container {
                width: 100%;
                padding: 0 15px;
                box-sizing: border-box;
                overflow-x: hidden; /* 防止水平滚动 */
            }
            
            .header-container {
                flex-direction: column;
                padding: 10px 0;
            }
            
            .logo {
                margin-bottom: 10px;
            }
            
            .nav-menu {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .car-detail {
                flex-direction: column;
            }
            
            .detail-gallery, 
            .detail-info {
                width: 100%;
            }
            
            .gallery-thumbs {
                display: flex;
                overflow-x: auto;
                padding: 10px 0;
            }
            
            .gallery-thumb {
                flex: 0 0 auto;
                margin-right: 10px;
                width: 60px;
                height: 60px;
            }
            
            .car-list {
                grid-template-columns: 1fr;
            }
            
            .footer-container {
                flex-direction: column;
                text-align: center;
            }
            
            .footer-info {
                margin-bottom: 20px;
            }
            
            /* 调整轮播图按钮在移动端的大小 */
            .gallery-nav {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航保持不变 -->
    
    <!-- 主要内容 -->
    <main class="container">
        <!-- 车辆详情 -->
        <div class="car-detail">
            <!-- 图片画廊 -->
            <div class="detail-gallery">
                <div class="gallery-main">
                    <!-- 添加滑动容器 -->
                    <div class="gallery-slider">
                        <!-- 轮播图将通过JavaScript动态加载 -->
                    </div>
                    <!-- 添加左右切换按钮 -->
                    <button class="gallery-nav gallery-prev"><i class="fas fa-chevron-left"></i></button>
                    <button class="gallery-nav gallery-next"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="gallery-thumbs">
                    <!-- 缩略图将通过JavaScript动态加载 -->
                </div>
            </div>

            <!-- 详情信息部分保持不变 -->
        </div>

        <!-- 推荐车型部分保持不变 -->
    </main>

    <!-- 页脚部分保持不变 -->

    <script src="js/main.js"></script>
    <script>
        // 添加轮播图触摸滑动功能
        document.addEventListener('DOMContentLoaded', function() {
            // 等待DOM加载完成后初始化触摸滑动
            let galleryMain = document.querySelector('.gallery-main');
            let gallerySlider = document.querySelector('.gallery-slider');
            
            if (galleryMain && gallerySlider) {
                let startX, moveX, initialPosition = 0;
                let currentIndex = 0;
                let slideWidth = galleryMain.offsetWidth;
                let slideCount = 0; // 将在加载图片后更新
                
                // 触摸开始事件
                galleryMain.addEventListener('touchstart', function(e) {
                    startX = e.touches[0].clientX;
                    initialPosition = -currentIndex * slideWidth;
                    gallerySlider.style.transition = 'none';
                });
                
                // 触摸移动事件
                galleryMain.addEventListener('touchmove', function(e) {
                    moveX = e.touches[0].clientX;
                    let diff = moveX - startX;
                    if (Math.abs(diff) > 5) { // 防止微小移动触发滑动
                        e.preventDefault(); // 阻止页面滚动
                    }
                    gallerySlider.style.transform = `translateX(${initialPosition + diff}px)`;
                });
                
                // 触摸结束事件
                galleryMain.addEventListener('touchend', function(e) {
                    let diff = moveX - startX;
                    gallerySlider.style.transition = 'transform 0.3s ease';
                    
                    if (diff < -50 && currentIndex < slideCount - 1) { // 向左滑动超过50px
                        currentIndex++;
                    } else if (diff > 50 && currentIndex > 0) { // 向右滑动超过50px
                        currentIndex--;
                    }
                    
                    gallerySlider.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
                    
                    // 更新缩略图激活状态
                    document.querySelectorAll('.gallery-thumb').forEach((thumb, index) => {
                        if (index === currentIndex) {
                            thumb.classList.add('active');
                        } else {
                            thumb.classList.remove('active');
                        }
                    });
                });
                
                // 窗口大小改变时重新计算滑动宽度
                window.addEventListener('resize', function() {
                    slideWidth = galleryMain.offsetWidth;
                    gallerySlider.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
                });
                
                // 监听图片加载完成事件，更新slideCount
                const observer = new MutationObserver(function(mutations) {
                    mutations.forEach(function(mutation) {
                        if (mutation.type === 'childList' && gallerySlider.children.length > 0) {
                            slideCount = gallerySlider.children.length;
                        }
                    });
                });
                
                observer.observe(gallerySlider, { childList: true });
            }
        });
    </script>
</body>
</html>
