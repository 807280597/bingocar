<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车辆详情 - 阿敬淘车</title>
    <meta name="description" content="提供优质二手车买卖、评估、金融服务的专业平台">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 头部导航 -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <a href="index.html">阿敬淘车</a>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="#">联系电话：郭生（Monchy Guo） 13590104056（微信同号）</a></li>
                </ul>
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="container">
        <!-- 车辆详情 -->
        <div class="car-detail">
            <!-- 图片画廊 -->
            <div class="detail-gallery">
                <div class="gallery-main">
                    <!-- 主图将通过JavaScript动态加载 -->
                </div>
                <div class="gallery-thumbs">
                    <!-- 缩略图将通过JavaScript动态加载 -->
                </div>
            </div>

            <!-- 详情信息 -->
            <div class="detail-info">
                <div class="detail-header">
                    <h1 class="detail-title"><!-- 标题将通过JavaScript动态加载 --></h1>
                    <div class="detail-meta">
                        <div class="meta-item">
                            <span class="meta-icon"><i class="fas fa-calendar-alt"></i></span>
                            <span class="meta-value"><!-- 年份将通过JavaScript动态加载 --></span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-icon"><i class="fas fa-road"></i></span>
                            <span class="meta-value"><!-- 里程将通过JavaScript动态加载 --></span>
                        </div>
                    </div>
                    <div class="detail-tags">
                        <!-- 标签将通过JavaScript动态加载 -->
                    </div>
                </div>

                <div class="detail-highlights">
                    <!-- 亮点将通过JavaScript动态加载 -->
                </div>

                <div class="detail-description">
                    <!-- 描述将通过JavaScript动态加载 -->
                </div>

                <div class="detail-parameters">
                    <!-- 参数将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>

        <!-- 推荐车型 -->
        <div class="recommend-cars">
            <h2 class="section-title">猜你喜欢</h2>
            <div class="car-list recommend-list">
                <!-- 推荐车型将通过JavaScript动态加载 -->
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-container">
                <div class="footer-info">
                    <h3>阿敬淘车</h3>
                    <p>提供优质二手车买卖、评估的专业平台</p>
                    <p>联系电话：郭生（Monchy Guo） 13590104056（微信同号）</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- 移除config.js引用 -->
    <script src="js/main.js"></script>
</body>
</html>
