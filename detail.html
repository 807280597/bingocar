<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车辆详情 - 阿敬淘车</title>
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
    <meta name="description" content="提供优质二手车买卖、评估、金融服务的专业平台">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 放大图片切换按钮样式 */
        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 50px;  /* 增加宽度 */
            height: 50px; /* 增加高度 */
            border-radius: 50%;
            font-size: 24px; /* 增加图标大小 */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10; /* 确保按钮在图片上层 */
        }
        .gallery-nav:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .gallery-prev {
            left: 15px; /* 调整位置 */
        }
        .gallery-next {
            right: 15px; /* 调整位置 */
        }
        .gallery-main {
            position: relative;
        }
        
        /* 添加触摸滑动相关样式 */
        .gallery-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        
        .gallery-slider {
            display: flex;
            transition: transform 0.3s ease;
            height: 100%;
        }
        
        .gallery-slide {
            flex: 0 0 100%;
            height: 100%;
        }
        
        .gallery-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* 移动端适配样式 */
        @media (max-width: 768px) {
            .gallery-nav {
                display: none; /* 在移动端隐藏左右切换按钮 */
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.svg" alt="阿敬淘车" style="height: 48px; vertical-align: middle;">
                    <span style="font-size: 24px;">阿敬淘车</span>
                </a>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="#">联系电话：13590104056</a></li>
                </ul>
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- 主要内容 -->
    <!-- 在主要内容区域的开始位置添加搜索栏 -->
    <main class="container">
        <!-- 搜索栏 -->
        <div class="search-container">
            <form class="search-form" id="searchForm">
                <div class="search-group">
                    <select id="brandSelect">
                        <option value="">品牌</option>
                        <!-- 品牌选项将通过JavaScript动态加载 -->
                    </select>
                </div>
                <div class="search-group">
                    <select id="ageSelect">
                        <option value="">车龄</option>
                        <option value="0">0年</option>
                        <option value="2">2年</option>
                        <option value="4">4年</option>
                        <option value="6">6年</option>
                        <option value="8">8年</option>
                        <option value="100">不限</option>
                    </select>
                </div>
                <div class="search-group">
                    <select id="mileageSelect">
                        <option value="">里程</option>
                        <option value="1.0">1.0以下</option>
                        <option value="1.6">1.0-1.6</option>
                        <option value="2.0">1.6-2.0</option>
                        <option value="2.5">2.0-2.5</option>
                        <option value="3.0">2.5-3.0</option>
                        <option value="4.0">3.0-4.0</option>
                        <option value="10.0">4.0以上</option>
                        <option value="100">不限</option>
                    </select>
                </div>
                <div class="search-group">
                    <input type="text" id="searchInput" placeholder="搜索">
                </div>
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i> 搜索
                </button>
            </form>
        </div>
        
        <!-- 车辆详情 -->
        <div class="car-detail">
            <!-- 图片画廊 -->
            <div class="detail-gallery">
                <div class="gallery-main">
                    <!-- 修改为支持触摸滑动的结构 -->
                    <div class="gallery-container">
                        <div class="gallery-slider">
                            <!-- 滑动图片将通过JavaScript动态加载 -->
                        </div>
                    </div>
                    <!-- 保留按钮，在移动端通过CSS隐藏 -->
                    <button class="gallery-nav gallery-prev"><i class="fas fa-chevron-left"></i></button>
                    <button class="gallery-nav gallery-next"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="gallery-thumbs">
                    <!-- 缩略图将通过JavaScript动态加载 -->
                </div>
            </div>

            <!-- 详情信息 -->
            <div class="detail-info">
                <div class="detail-header">
                    <h1 class="detail-title"><!-- 标题将通过JavaScript动态加载 --></h1>
                    <div class="detail-meta">
                        <div class="meta-item">
                            <span class="meta-icon"><i class="fas fa-calendar-alt"></i></span>
                            <span class="meta-value"><!-- 年份将通过JavaScript动态加载 --></span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-icon"><i class="fas fa-road"></i></span>
                            <span class="meta-value"><!-- 里程将通过JavaScript动态加载 --></span>
                        </div>
                    </div>
                    <div class="detail-tags">
                        <!-- 标签将通过JavaScript动态加载 -->
                    </div>
                </div>

                <div class="detail-highlights">
                    <!-- 亮点将通过JavaScript动态加载 -->
                </div>

                <div class="detail-description">
                    <!-- 描述将通过JavaScript动态加载 -->
                </div>

                <div class="detail-parameters">
                    <!-- 参数将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>

        <!-- 推荐车型 -->
        <div class="recommend-cars">
            <h2 class="section-title">猜你喜欢</h2>
            <div class="car-list recommend-list">
                <!-- 推荐车型将通过JavaScript动态加载 -->
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-container">
                <div class="footer-info">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                        <img src="images/logo.svg" alt="阿敬淘车" style="height: 48px;">
                        <h3 style="margin: 0; font-size: 24px;">阿敬淘车</h3>
                    </div>
                    <p>提供优质二手车买卖、评估的专业平台</p>
                    <p>联系电话：13590104056</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // 添加触摸滑动功能
        document.addEventListener('DOMContentLoaded', function() {
            // 等待main.js加载完车辆数据后再初始化触摸滑动
            setTimeout(initTouchSlider, 1000);
        });
        
        function initTouchSlider() {
            const slider = document.querySelector('.gallery-slider');
            if (!slider) return;
            
            let startX;
            let currentTranslate = 0;
            let prevTranslate = 0;
            let isDragging = false;
            let currentIndex = 0;
            const slides = document.querySelectorAll('.gallery-slide');
            const slideCount = slides.length;
            
            if (slideCount <= 1) return; // 如果只有一张图片，不需要滑动功能
            
            // 触摸事件
            slider.addEventListener('touchstart', touchStart);
            slider.addEventListener('touchmove', touchMove);
            slider.addEventListener('touchend', touchEnd);
            
            // 鼠标事件（用于桌面端测试）
            slider.addEventListener('mousedown', touchStart);
            slider.addEventListener('mousemove', touchMove);
            slider.addEventListener('mouseup', touchEnd);
            slider.addEventListener('mouseleave', touchEnd);
            
            function touchStart(event) {
                startX = getPositionX(event);
                isDragging = true;
                slider.style.transition = 'none';
            }
            
            function touchMove(event) {
                if (!isDragging) return;
                
                const currentX = getPositionX(event);
                const diff = currentX - startX;
                currentTranslate = prevTranslate + diff;
                
                // 限制滑动范围
                if (currentTranslate > 0) {
                    currentTranslate = 0;
                } else if (currentTranslate < -(slideCount - 1) * slider.clientWidth) {
                    currentTranslate = -(slideCount - 1) * slider.clientWidth;
                }
                
                setSliderPosition(currentTranslate);
            }
            
            function touchEnd() {
                isDragging = false;
                slider.style.transition = 'transform 0.3s ease';
                
                const movedBy = currentTranslate - prevTranslate;
                
                // 如果移动距离足够大，则切换到下一张或上一张
                if (movedBy < -100 && currentIndex < slideCount - 1) {
                    currentIndex++;
                } else if (movedBy > 100 && currentIndex > 0) {
                    currentIndex--;
                }
                
                currentTranslate = -currentIndex * slider.clientWidth;
                prevTranslate = currentTranslate;
                setSliderPosition(currentTranslate);
                
                // 更新缩略图激活状态
                updateThumbnails();
            }
            
            function getPositionX(event) {
                return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
            }
            
            function setSliderPosition(translate) {
                slider.style.transform = `translateX(${translate}px)`;
            }
            
            function updateThumbnails() {
                const thumbs = document.querySelectorAll('.gallery-thumb');
                thumbs.forEach((thumb, index) => {
                    if (index === currentIndex) {
                        thumb.classList.add('active');
                    } else {
                        thumb.classList.remove('active');
                    }
                });
            }
            
            // 点击缩略图切换
            const thumbs = document.querySelectorAll('.gallery-thumb');
            thumbs.forEach((thumb, index) => {
                thumb.addEventListener('click', () => {
                    currentIndex = index;
                    currentTranslate = -currentIndex * slider.clientWidth;
                    prevTranslate = currentTranslate;
                    slider.style.transition = 'transform 0.3s ease';
                    setSliderPosition(currentTranslate);
                    updateThumbnails();
                });
            });
            
            // 自动调整大小
            window.addEventListener('resize', () => {
                slider.style.transition = 'none';
                currentTranslate = -currentIndex * slider.clientWidth;
                prevTranslate = currentTranslate;
                setSliderPosition(currentTranslate);
            });
        }
    </script>
</body>
</html>
