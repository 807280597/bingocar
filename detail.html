<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>车辆详情 - 阿敬淘车</title>
    <meta name="description" content="提供优质二手车买卖、评估、金融服务的专业平台">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 放大图片切换按钮样式 */
        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 50px;  /* 增加宽度 */
            height: 50px; /* 增加高度 */
            border-radius: 50%;
            font-size: 24px; /* 增加图标大小 */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10; /* 确保按钮在图片上层 */
        }
        .gallery-nav:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .gallery-prev {
            left: 15px; /* 调整位置 */
        }
        .gallery-next {
            right: 15px; /* 调整位置 */
        }
        .gallery-main {
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        /* 移动端轮播图适配 */
        @media (max-width: 768px) {
            .gallery-nav {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .gallery-main img {
                width: 100%;
                height: auto;
                object-fit: contain;
            }
            
            .detail-meta {
                flex-wrap: wrap;
            }
            
            .meta-item {
                margin-bottom: 10px;
                margin-right: 15px;
            }
            
            .detail-parameters {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航保持不变 -->
    
    <!-- 主要内容 -->
    <main class="container">
        <!-- 车辆详情 -->
        <div class="car-detail">
            <!-- 图片画廊 -->
            <div class="detail-gallery">
                <div class="gallery-main" id="galleryMain">
                    <!-- 主图将通过JavaScript动态加载 -->
                    <!-- 添加左右切换按钮 -->
                    <button class="gallery-nav gallery-prev"><i class="fas fa-chevron-left"></i></button>
                    <button class="gallery-nav gallery-next"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="gallery-thumbs">
                    <!-- 缩略图将通过JavaScript动态加载 -->
                </div>
            </div>

            <!-- 详情信息保持不变 -->
        </div>

        <!-- 推荐车型保持不变 -->
    </main>

    <!-- 页脚保持不变 -->

    <script src="js/main.js"></script>
    <script>
        // 添加触摸滑动支持
        document.addEventListener('DOMContentLoaded', function() {
            let galleryMain = document.getElementById('galleryMain');
            let startX, moveX;
            let currentImageIndex = 0;
            let images = [];
            
            // 获取所有图片
            function updateImagesArray() {
                const thumbs = document.querySelectorAll('.gallery-thumb');
                images = Array.from(thumbs).map(thumb => thumb.querySelector('img').src);
                return images.length;
            }
            
            // 初始化触摸事件
            function initTouchEvents() {
                if (!galleryMain) return;
                
                galleryMain.addEventListener('touchstart', function(e) {
                    startX = e.touches[0].clientX;
                }, false);
                
                galleryMain.addEventListener('touchmove', function(e) {
                    if (!startX) return;
                    moveX = e.touches[0].clientX;
                    // 阻止页面滚动
                    e.preventDefault();
                }, { passive: false });
                
                galleryMain.addEventListener('touchend', function(e) {
                    if (!startX || !moveX) return;
                    
                    let diff = startX - moveX;
                    const totalImages = updateImagesArray();
                    
                    if (Math.abs(diff) > 50) { // 滑动距离超过50px才触发
                        if (diff > 0) {
                            // 向左滑，显示下一张
                            currentImageIndex = (currentImageIndex + 1) % totalImages;
                            document.querySelector('.gallery-next').click();
                        } else {
                            // 向右滑，显示上一张
                            currentImageIndex = (currentImageIndex - 1 + totalImages) % totalImages;
                            document.querySelector('.gallery-prev').click();
                        }
                    }
                    
                    // 重置
                    startX = null;
                    moveX = null;
                }, false);
            }
            
            // 页面加载完成后初始化
            setTimeout(initTouchEvents, 1000);
            
            // 监听DOM变化，确保在图片加载后初始化触摸事件
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                        initTouchEvents();
                    }
                });
            });
            
            if (galleryMain) {
                observer.observe(galleryMain, { childList: true, subtree: true });
            }
        });
    </script>
</body>
</html>
