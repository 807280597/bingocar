<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>车辆详情 - 阿敬淘车</title>
    <meta name="description" content="提供优质二手车买卖、评估、金融服务的专业平台">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 放大图片切换按钮样式 */
        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 50px;  /* 增加宽度 */
            height: 50px; /* 增加高度 */
            border-radius: 50%;
            font-size: 24px; /* 增加图标大小 */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10; /* 确保按钮在图片上层 */
        }
        .gallery-nav:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .gallery-prev {
            left: 15px; /* 调整位置 */
        }
        .gallery-next {
            right: 15px; /* 调整位置 */
        }
        .gallery-main {
            position: relative;
            overflow: hidden;
        }
        
        /* 轮播图滑动容器 */
        .gallery-slider {
            display: flex;
            transition: transform 0.3s ease;
            width: 100%;
        }
        
        .gallery-slide {
            flex: 0 0 100%;
            width: 100%;
        }
        
        .gallery-slide img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            .gallery-nav {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .detail-meta {
                display: flex;
                flex-wrap: wrap;
            }
            
            .meta-item {
                margin-right: 15px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <a href="index.html">阿敬淘车</a>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="#">联系电话：13590104056</a></li>
                </ul>
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="container">
        <!-- 车辆详情 -->
        <div class="car-detail">
            <!-- 图片画廊 -->
            <div class="detail-gallery">
                <div class="gallery-main">
                    <!-- 修改为滑动容器 -->
                    <div class="gallery-slider">
                        <!-- 轮播图将通过JavaScript动态加载 -->
                    </div>
                    <!-- 添加左右切换按钮 -->
                    <button class="gallery-nav gallery-prev"><i class="fas fa-chevron-left"></i></button>
                    <button class="gallery-nav gallery-next"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="gallery-thumbs">
                    <!-- 缩略图将通过JavaScript动态加载 -->
                </div>
            </div>

            <!-- 详情信息 -->
            <div class="detail-info">
                <div class="detail-header">
                    <h1 class="detail-title"><!-- 标题将通过JavaScript动态加载 --></h1>
                    <div class="detail-meta">
                        <!-- 基本信息将通过JavaScript动态加载 -->
                    </div>
                    <div class="detail-tags">
                        <!-- 标签将通过JavaScript动态加载 -->
                    </div>
                </div>

                <div class="detail-highlights">
                    <!-- 亮点将通过JavaScript动态加载 -->
                </div>

                <div class="detail-description">
                    <!-- 描述将通过JavaScript动态加载 -->
                </div>

                <div class="detail-parameters">
                    <!-- 参数将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>

        <!-- 推荐车型 -->
        <div class="recommend-cars">
            <h2 class="section-title">猜你喜欢</h2>
            <div class="car-list recommend-list">
                <!-- 推荐车型将通过JavaScript动态加载 -->
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-container">
                <div class="footer-info">
                    <h3>阿敬淘车</h3>
                    <p>提供优质二手车买卖、评估的专业平台</p>
                    <p>联系电话：13590104056</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // 移动端菜单切换
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            document.querySelector('.nav-menu').classList.toggle('active');
        });
        
        // 轮播图触摸滑动
        document.addEventListener('DOMContentLoaded', function() {
            let gallerySlider = document.querySelector('.gallery-slider');
            if (!gallerySlider) return;
            
            let startX, moveX, currentIndex = 0;
            let slideCount = 0; // 将在加载图片后更新
            
            // 触摸事件
            gallerySlider.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                gallerySlider.style.transition = 'none';
            });
            
            gallerySlider.addEventListener('touchmove', function(e) {
                if (!startX) return;
                moveX = e.touches[0].clientX;
                const diff = moveX - startX;
                
                // 防止第一张和最后一张继续滑动
                if ((currentIndex === 0 && diff > 0) || (currentIndex === slideCount - 1 && diff < 0)) {
                    return;
                }
                
                gallerySlider.style.transform = `translateX(calc(-${currentIndex * 100}% + ${diff}px))`;
            });
            
            gallerySlider.addEventListener('touchend', function(e) {
                if (!startX || !moveX) {
                    startX = null;
                    moveX = null;
                    return;
                }
                
                const diff = moveX - startX;
                gallerySlider.style.transition = 'transform 0.3s ease';
                
                // 判断滑动方向和距离
                if (diff < -50 && currentIndex < slideCount - 1) {
                    currentIndex++;
                } else if (diff > 50 && currentIndex > 0) {
                    currentIndex--;
                }
                
                gallerySlider.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                // 更新缩略图激活状态
                document.querySelectorAll('.gallery-thumb').forEach((thumb, i) => {
                    if (i === currentIndex) {
                        thumb.classList.add('active');
                    } else {
                        thumb.classList.remove('active');
                    }
                });
                
                startX = null;
                moveX = null;
            });
            
            // 按钮点击事件
            const prevButton = document.querySelector('.gallery-prev');
            const nextButton = document.querySelector('.gallery-next');
            
            if (prevButton && nextButton) {
                prevButton.addEventListener('click', function() {
                    if (currentIndex > 0) {
                        currentIndex--;
                        gallerySlider.style.transition = 'transform 0.3s ease';
                        gallerySlider.style.transform = `translateX(-${currentIndex * 100}%)`;
                        
                        // 更新缩略图激活状态
                        document.querySelectorAll('.gallery-thumb').forEach((thumb, i) => {
                            thumb.classList.toggle('active', i === currentIndex);
                        });
                    }
                });
                
                nextButton.addEventListener('click', function() {
                    if (currentIndex < slideCount - 1) {
                        currentIndex++;
                        gallerySlider.style.transition = 'transform 0.3s ease';
                        gallerySlider.style.transform = `translateX(-${currentIndex * 100}%)`;
                        
                        // 更新缩略图激活状态
                        document.querySelectorAll('.gallery-thumb').forEach((thumb, i) => {
                            thumb.classList.toggle('active', i === currentIndex);
                        });
                    }
                });
            }
            
            // 监听图片加载完成，更新slideCount
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                        slideCount = gallerySlider.children.length;
                    }
                });
            });
            
            observer.observe(gallerySlider, { childList: true });
        });
    </script>
</body>
</html>
