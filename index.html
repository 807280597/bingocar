    <section class="search-section">

                <form class="search-form" onsubmit="return searchCars()">

                    </select>
                    <select id="price">
                        <option value="">价格</option>
                        <option value="0-10">10万以下</option>
                        <option value="10-15">10-15万</option>
                        <option value="15-20">15-20万</option>
                        <option value="20-30">20-30万</option>
                        <option value="30-50">30-50万</option>
                        <option value="50-100">50-100万</option>
                        <option value="100+">100万以上</option>
                    </select>
                    <select id="year">
                        <option value="">车龄</option>
                        <option value="1">1年内</option>
                        <option value="3">3年内</option>
                        <option value="5">5年内</option>
                        <option value="8">8年内</option>
                        <option value="10+">8年以上</option>
                    </select>
                    <button type="submit">搜索</button>

        </section>

        <!-- 新上好车 -->

        <section class="car-list">
